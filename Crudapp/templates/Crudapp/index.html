<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
       <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>CRUD</title>
       <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
       <link rel="preconnect" href="https://fonts.gstatic.com">
       <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static '/css/style.css' %}">
      </head>
  <body>
      <div class="page_Wrapper width100">
        <header>
               <div class="cstm_container">
                  <div class="head_wrap">
                  <div class="header_left">
                     <a href="javascript:void(0);" class="logo">CRUD APPLICATION</a>
                      <ul class="head_nav">
                          <li class="active"><a href="{% url 'index' %}">Homepage</a></li>
                        <li class="active"><a href="{% url 'log' %}">Logs</a></li>

                     </ul>
                  </div>

                  </div>
               </div>
            </header>

         <section class="issues_table">
            <div class="cstm_container">
               <table id="example" class="table " style="width:100%">
                  <thead>
                     <tr>
                        <th class="tb_chk_box">

                           Username
                        </th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email Id</th>


                     </tr>
                  </thead>
                  <tbody id="user_list">
                  {% for i in user %}
                     <tr id="user-{{ i.id }}">
                        <td class="tb_chk_box">

                           <a href="#">{{i.username}}</a>
                        </td>
                        <td> {{i.first_name}}</td>
                        <td> {{i.last_name}}</td>
                        <td> {{i.email}}</td>
                     </tr>
                   {% endfor %}
                  </tbody>
               </table>
            </div>
         </section>
          <!--Pagination-->
      <nav aria-label="Page navigation example" id="pagination_nav_bar">
      </nav>
      <!--end of Pagination-->
        <section class="issues_feils_sctn">
            <div class="cstm_container">

               <div class="issues_wrap width100">

                  <div class="terminal_top">
                     <div class="terminal_btn_list">
                        <ul>
                           <li><a class="bg_blue" onclick="myGet()"><i class="fa fa-get-pocket" aria-hidden="true"></i>GET</a></li>
                           <li><a class="bg_blue" onclick="myPost()"><i class="fa fa-plus" aria-hidden="true"></i>POST</a></li>
                           <li><a class="bg_blue" onclick="myPut()"><i class="fa fa-edit" aria-hidden="true"></i>PUT</a></li>
                           <li><a class="bg_red" onclick="myDelete()"><i class="fa fa-remove" aria-hidden="true"></i>DELETE</a></li>

                        </ul>
                     </div>


                  </div>
               </div>
            </div>
         </section>

         <section class="terminal">
               <div class="cstm_container">

                  <div class="terminal_wrap">

                     <div class="row">
			  <div id="update" data-cities-url="{% url 'user-update' %}" class="column" style="background-color:#aaa;">
			    <h2>Request</h2>
			    <div class="search_field_wrap">
                                     <div id="demo" data-cities-url="{% url 'crud' %}"></div>


			    </div>

			  </div>
			  <div class="column" style="background-color:aliceblue;">
			    <h2>Response</h2>
			    <p style="line-break: anywhere;" id="demo2"></p>
			  </div>
			</div>
                  </div>

               </div>


            </section>

      </div>
      <script src="{% static '/js/jquery.min.js' %}"></script>
      <script src="{% static '/js/bootstrap.min.js' %}"></script>
      <script src=" https://code.jquery.com/jquery-3.5.1.js"></script>
      <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap.min.js"></script>
      <script src="{% static '/js/crud.js' %}"></script>
   </body>
</html>
