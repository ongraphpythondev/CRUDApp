<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
       <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>CRUD</title>
       <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
       <link rel="preconnect" href="https://fonts.gstatic.com">
       <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static '/css/style.css' %}">
      </head>
  <body>
      <div class="page_Wrapper width100">
        <header>
               <div class="cstm_container">
                  <div class="head_wrap">
                  <div class="header_left">
                     <a href="javascript:void(0);" class="logo">CRUD APPLICATION</a>
                      <ul class="head_nav">
                          <li class="active"><a href="{% url 'index' %}">Homepage</a></li>
                        <li class="active"><a href="{% url 'log' %}">Logs</a></li>

                     </ul>
                  </div>

                  </div>
               </div>
            </header>

         <section class="issues_table">
            <div class="cstm_container">
               <table id="example" class="table " style="width:100%">
                  <thead>
                     <tr>
                        <th>

                           Logs
                        </th>
                         <th>API</th>
                        <th>Response</th>
                         <th>Status code</th>
                         <th>Added on</th>
                     </tr>
                  </thead>
                  <tbody>
                  {% for i in log %}
                     <tr>
                        <td class="tb_chk_box">

                           <a href="#">{{i.method}}</a>
                        </td>
                         <td>{{i.api}}</td>
                        <td> {{i.response}}</td>
                         <td>{{i.status_code}}</td>
                         <td>{{i.added_on}}</td>

                     </tr>
                   {% endfor %}
                  </tbody>
               </table>
            </div>
         </section>


      </div>
          <script src="{% static '/js/jquery.min.js' %}"></script>

     <script src="{% static '/js/bootstrap.min.js' %}"></script>
      <script src=" https://code.jquery.com/jquery-3.5.1.js"></script>
      <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap.min.js"></script>

      <script type="text/javascript">
         $(document).ready(function(){
         $('#drop_second_first').click(function(){
         $('.drop_down_1').toggleClass('drop-down--active');
         });
         });

          $(document).ready(function(){
         $('#drop_second').click(function(){
         $('.drop_down_2').toggleClass('drop-down--active');
         });
         });
      </script>
      <script type="text/javascript">
         $(document).ready(function() {
    $('#example').DataTable();
} );
      </script>

   </body>
</html>
