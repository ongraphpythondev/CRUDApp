  <script>
  // Ajax functions
            function getCookie(name) {
              var cookieValue = null;
              if (document.cookie && document.cookie != '') {
                  var cookies = document.cookie.split(';');
                  for (var i = 0; i < cookies.length; i++) {
                      var cookie = jQuery.trim(cookies[i]);
                      // Does this cookie string begin with the name we want?
                      if (cookie.substring(0, name.length + 1) == (name + '=')) {
                          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                          break;
                      }
                  }
              }
              return cookieValue;
            }
      function onGET(e){
      id=document.getElementById('user_id').value;

                       $.ajaxSetup({
                                   beforeSend: function(xhr, settings) {
                                       if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url)))
                                        {
                                           // Only send the token to relative URLs i.e. locally.
                                           xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                                        }
                                    }
                                   });
                        var url = $("#demo").attr("data-cities-url");

                       $.ajax({
                                url: `${url}`,
                                "type": e.id,
                                "beforeSend": function(xhr, settings) {
                                    $.ajaxSettings.beforeSend(xhr, settings);
                                 },
                                 "data":{'id':id,'method':e.id},
                                 success: function (data) {
                                document.getElementById("demo2").innerHTML=JSON.stringify(data.data);
                                 },
                                 error: function (data) {
                                document.getElementById("demo2").innerHTML=data.responseJSON.message;
                                 },


                         });
            }
            function onDELETE(e){

                       $.ajax({

                                "type": e.id,
                                "beforeSend": function(xhr, settings) {
                                    $.ajaxSettings.beforeSend(xhr, settings);
                                 },
                                 "data":{'method':e.id,'username':uname,'first_name':fname,'last_name':lname,'email':email,'password1':password11,'password2':password22},
                                 success: function (data) {

                                 },

                                document.getElementById("demo2").innerHTML=JSON.stringify(data.responseJSON.error);
                                 },

            }
               function onPUT(e){

                       $.ajaxSetup({

                                        {
                                           // Only send the token to relative URLs i.e. locally.
                                           xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                                        }
                                    }
                                   });

                       $.ajax({

                                tr.children[0].innerHTML = `<a href="#">${data.data.username}</a>`
                                tr.children[1].innerText = data.data.first_name
                                tr.children[2].innerText = data.data.last_name

                                 error: function (data) {

            function postinput(e){
